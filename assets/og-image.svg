<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Owl body -->
  <ellipse cx="250" cy="360" rx="110" ry="120" fill="#8D6E63"/>
  <!-- Owl head -->
  <circle cx="250" cy="240" r="80" fill="#A1887F"/>
  <!-- Ears -->
  <polygon points="185,185 172,115 220,165" fill="#A1887F"/>
  <polygon points="315,185 328,115 280,165" fill="#A1887F"/>
  <!-- Eyes -->
  <circle cx="218" cy="232" r="28" fill="#FFFFFF"/>
  <circle cx="282" cy="232" r="28" fill="#FFFFFF"/>
  <circle cx="218" cy="232" r="14" fill="#5D4037"/>
  <circle cx="282" cy="232" r="14" fill="#5D4037"/>
  <circle cx="222" cy="226" r="5" fill="#FFFFFF"/>
  <circle cx="286" cy="226" r="5" fill="#FFFFFF"/>
  <!-- Beak -->
  <polygon points="250,258 240,274 260,274" fill="#E65100"/>
  <!-- Graduation cap -->
  <polygon points="170,180 250,145 330,180 250,194" fill="#1B5E20"/>
  <rect x="234" y="140" width="32" height="7" rx="2" fill="#1B5E20"/>
  <line x1="330" y1="180" x2="337" y2="208" stroke="#1B5E20" stroke-width="3"/>
  <circle cx="339" cy="213" r="6" fill="#FFD700"/>
  <!-- Belly -->
  <ellipse cx="250" cy="395" rx="65" ry="75" fill="#D7CCC8"/>
  <!-- Wings -->
  <ellipse cx="145" cy="360" rx="32" ry="65" fill="#795548" transform="rotate(-10,145,360)"/>
  <ellipse cx="355" cy="360" rx="32" ry="65" fill="#795548" transform="rotate(10,355,360)"/>
  <!-- Feet -->
  <ellipse cx="220" cy="480" rx="22" ry="9" fill="#E65100"/>
  <ellipse cx="280" cy="480" rx="22" ry="9" fill="#E65100"/>
  <!-- Book in wing -->
  <rect x="115" y="320" width="42" height="52" rx="3" fill="#E3F2FD" transform="rotate(-15,136,346)"/>
  <rect x="117" y="322" width="19" height="48" rx="2" fill="#BBDEFB" transform="rotate(-15,126,346)"/>
  <!-- Right side: text -->
  <text x="750" y="200" font-family="Arial, Helvetica, sans-serif" font-size="78" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PRO</text>
  <text x="750" y="290" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.95">Готовимся к школе!</text>
  <line x1="550" y1="320" x2="950" y2="320" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <text x="750" y="375" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.85">132 темы | 1581 задание | 11 типов игр</text>
  <text x="750" y="425" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" opacity="0.75">Математика, Чтение, Логика, Письмо, Мир</text>
  <text x="750" y="470" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#FFFFFF" text-anchor="middle" opacity="0.7">Возраст 3-7 лет</text>
  <!-- Bottom bar -->
  <rect x="0" y="555" width="1200" height="75" fill="#E65100" opacity="0.4"/>
  <text x="600" y="600" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#FFFFFF" text-anchor="middle" opacity="0.9">Пазлы | Озвучка | Прогресс | Без рекламы</text>
</svg>